<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


    <title>Test Bavaan</title>
</head>
<body>
<div>
    <h2 style="text-align: center; margin-bottom: 20px">Thông tin đăng ký</h2>


    <form style="border: 1px solid;  width: 300px; height: 300px; text-align: center; position: relative; left: 460px; margin-bottom: 10px">
        <input type="text" placeholder="Phone Number" id="phoneNumber" name="phoneNumber" style="margin: 10px 30px">
        <br/>
        <input type="email" placeholder="Email" name="email" id="email" style="margin: 10px 30px"> <br/>
        <div style="margin-bottom: 130px">
            <select name="city" onchange="test3()" id="city" style=" float: left; margin: 10px 0">

            </select>
            <select name="district" id="district" style="float: right; margin: 10px 0 ">

            </select>
        </div>

        <div style="text-align: center">
            <button type="button" onclick="test()">Submit</button>
        </div>


    </form>


    <div id="result" style="text-align: center">
        <p id="resultPhoneNumber"></p>
        <p id="resultEmail"></p>
        <p id="resultSup-city"></p>
        <p id="resultSup-district"></p>

    </div>

</div>


<script>




        let arr = [
            {id: "Nam Định", district: ["Nam Tân", "Nam Trực", "Nam Thanh"]},
            {id: "Hà Nội", district: ["Mỹ Đình", "Ba Đình", "Tây Hồ"]},
            {id: "Hồ Chí Minh", district: ["Quận 1", "Quận 2", "Quận 3"]},
        ]


        let select1 = ""
        let select2 = ""
        let select3 = ""
        let select4 = ""
        let select5 = ""


        for (let i = 0; i < arr.length; i++) {
            select1 += `<select name="city" id="city">
           <option   value=${i}>${arr[i].id}</option>

       </select>`


        }

        for (let i = 0; i < arr[0].district.length; i++) {
            select5 += `<select name="district" id="district">
           <option   value=${i}>${arr[0].district[i]}</option>

       </select>`

        }

        document.getElementById("district").innerHTML = select5


        for (let i = 0; i < arr[0].district.length; i++) {
            select3 += `<select name="district" id="district">
           <option   value=${i}>${arr[0].district[i]}</option>

       </select>`


        }


        for (let i = 0; i < arr[1].district.length; i++) {
            select2 += `<select name="district" id="district">
           <option   value=${i}>${arr[1].district[i]}</option>

       </select>`


        }


        for (let i = 0; i < arr[2].district.length; i++) {
            select4 += `<select name="district" id="district">
           <option   value=${i}>${arr[2].district[i]}</option>

       </select>`


        }


        document.getElementById("city").innerHTML = select1;


        let c;

        function test1() {
            c = document.getElementById("city").value;

            document.getElementById("resultSup-city").innerHTML = " Tỉnh thành :" + arr[c].id


        }

        let d

        function test2() {
            c = document.getElementById("city").value;
            d = document.getElementById("district").value;

            document.getElementById("resultSup-district").innerHTML = "Quận/Huyện :" + arr[c].district[d]


        }


        function test3() {
            c = document.getElementById("city").value;


            if (c == 0) {

                document.getElementById("district").innerHTML = select3;

            } else if (c == 1) {
                document.getElementById("district").innerHTML = select2;
            } else {
                document.getElementById("district").innerHTML = select4;
            }
        }


        function test() {
            let a = document.getElementById("phoneNumber").value;
            let b = document.getElementById("email").value;

            test1()
            test2()

            document.getElementById("resultPhoneNumber").innerHTML = "Số điện thoại :" + a
            document.getElementById("resultEmail").innerHTML = "Email :" + b

            document.getElementById("phoneNumber").value = ""
            document.getElementById("email").value = ""
        }


</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>


</html>
</body>
